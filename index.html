<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best tour plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input type="text" class="search__input" placeholder="Search Location" />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user">
            <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <!-- /.navbar-top -->

        <div class="navbar-menu">
          <nav class="nav">
            <li class="navbar-menu__item">
              <navbar-menu__link href="#">All Deals</navbar-menu__link>
            </li>
            <li class="navbar-menu__item">
              <navbar-menu__link href="#">Hotels</navbar-menu__link>
            </li>
            <li class="navbar-menu__item">
              <navbar-menu__link href="#">Activities</navbar-menu__link>
            </li>
            <li class="navbar-menu__item">
              <navbar-menu__link href="#">Hotel Day Packages</navbar-menu__link>
            </li>
            <li class="navbar-menu__item">
              <navbar-menu__link href="#">Restaurants</navbar-menu__link>
            </li>
            <li class="navbar-menu__item">
              <navbar-menu__link href="#">Events</navbar-menu__link>
            </li>
            <li class="navbar-menu__item">
              <navbar-menu__link href="#">Rodrigues</navbar-menu__link>
            </li>
          </nav>
        </div>
        <!-- /.navbar-menu -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
